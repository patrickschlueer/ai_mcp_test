<div class="card">
  <div class="card-header">
    <h2>Users ({{ filteredUsers.length }} of {{ users.length }})</h2>
    <button class="btn btn-refresh" (click)="onRefresh()">
      🔄 Refresh
    </button>
  </div>

  <div class="filter-section">
    <div class="search-container">
      <input 
        type="text" 
        class="search-input"
        placeholder="Search users by name or email..."
        [(ngModel)]="searchTerm"
        (input)="onSearchChange($event)"
        aria-label="Search users">
      <span class="search-icon">🔍</span>
    </div>
    
    <button 
      *ngIf="searchTerm" 
      class="btn btn-clear" 
      (click)="clearSearch()"
      aria-label="Clear search">
      ✕ Clear
    </button>
  </div>

  <div class="loading" *ngIf="loading">Loading users...</div>

  <div class="no-data" *ngIf="!loading && users.length === 0">
    No users found. Create one above!
  </div>

  <div class="no-results" *ngIf="!loading && users.length > 0 && filteredUsers.length === 0">
    <p>No users match your search criteria.</p>
    <button class="btn btn-clear" (click)="clearSearch()">Clear search</button>
  </div>

  <table *ngIf="!loading && filteredUsers.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <app-user-table-row 
        *ngFor="let user of filteredUsers"
        [user]="user"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)">
      </app-user-table-row>
    </tbody>
  </table>
</div>
