<div class="card">
  <div class="card-header">
    <h2>Users ({{ (filteredUsers$ | async)?.length || 0 }})</h2>
    <div class="filter-container">
      <input 
        type="text" 
        class="filter-input" 
        placeholder="Filter users by name or email..."
        [(ngModel)]="filterQuery"
        (keydown.escape)="clearFilter()"
        aria-label="Filter users by name or email">
      <button 
        *ngIf="filterQuery" 
        class="btn btn-clear-filter" 
        (click)="clearFilter()"
        aria-label="Clear filter">
        âœ•
      </button>
    </div>
    <button class="btn btn-refresh" (click)="onRefresh()">
      ðŸ”„ Refresh
    </button>
  </div>

  <div class="loading" *ngIf="loading">Loading users...</div>

  <div class="no-data" *ngIf="!loading && users.length === 0">
    No users found. Create one above!
  </div>

  <div class="no-results" *ngIf="!loading && users.length > 0 && (filteredUsers$ | async)?.length === 0">
    No users match your filter "{{ filterQuery }}". 
    <button class="btn btn-link" (click)="clearFilter()">Clear filter</button>
  </div>

  <table *ngIf="!loading && (filteredUsers$ | async)?.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <app-user-table-row 
        *ngFor="let user of filteredUsers$ | async"
        [user]="user"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)">
      </app-user-table-row>
    </tbody>
  </table>
</div>
