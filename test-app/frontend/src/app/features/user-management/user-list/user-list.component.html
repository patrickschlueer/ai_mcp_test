<div class="card">
  <div class="card-header">
    <h2>Users ({{ users.length }})</h2>
    <button class="btn btn-refresh" (click)="onRefresh()">
      ğŸ”„ Refresh
    </button>
  </div>

  <div class="filter-section">
    <div class="filter-group">
      <label for="search">Search users:</label>
      <input type="text" id="search" class="search-input" [(ngModel)]="searchTerm" (input)="filterUsers()" placeholder="Search by name or email">
    </div>
  </div>

  <div class="loading" *ngIf="loading">Loading users...</div>

  <div class="no-data" *ngIf="!loading && users.length === 0">
    No users found. Create one above!
  </div>

  <table *ngIf="!loading && users.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Role</th>
        <th>Created</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <app-user-table-row 
        *ngFor="let user of filteredUsers"
        [user]="user"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)">
      </app-user-table-row>
    </tbody>
  </table>
</div>
